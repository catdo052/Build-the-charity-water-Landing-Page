<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Impact | Flow Further</title>
  <style>
    /* ===== BASE STYLES ===== */
    :root {
      --primary: #0077B6; /* Ocean blue */
      --secondary: #00B4D8; 
      --dark: #023E8A;
      --light: #F1FAEE;
      --text: #1C1C1C;
      --radius: 10px;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #E0F7FA, #FFFFFF);
      color: var(--text);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== NAVBAR ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    nav a {
      font-weight: 600;
      color: var(--dark);
    }

    nav a:hover {
      color: var(--primary);
    }

    .donate-btn {
      background: var(--primary);
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: var(--radius);
      font-weight: 600;
    }

    .donate-btn:hover {
      background: var(--secondary);
    }

    /* ===== HERO SECTION ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 6rem 1rem 3rem;
      background: linear-gradient(to bottom, #CAF0F8, #FFFFFF);
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      color: var(--dark);
      margin: 0.5rem 0;
    }

    .hero h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .hero .cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero .cta a {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: var(--radius);
      font-weight: 600;
      transition: 0.3s;
    }

    .hero .cta a:hover {
      background: var(--secondary);
    }

    .scroll-down {
      margin-top: 3rem;
      font-size: 1rem;
      color: var(--dark);
      opacity: 0.7;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Proxima Nova</div>
    <nav>
      <ul>
        <li><a href="#take-action">Take Action</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#why-water">Why Water</a></li>
      </ul>
    </nav>
    <a href="#donate" class="donate-btn">Donate Now</a>
  </header>

  <section class="hero">
    <h1>Make Your Impact</h1>
    <h2>Flow Further</h2>
    <div class="cta">
      <a href="#donate">Donate Now</a>
      <a href="#learn-more">Learn More</a>
    </div>
    <div class="scroll-down">Keep Scrolling â†“</div>
  </section>

  <!-- Add your next sections here -->
</body>
</html>
